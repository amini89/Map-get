<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>پروژه کلاسی - نقشه</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            background: #e3f2fd;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 10px #aaa;
        }
        #map {
            height: 250px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        button {
            padding: 12px 24px;
            font-size: 17px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }
        .note {
            background: #fff8e1;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🎓 پروژه آموزشی: مکان‌یابی</h2>
        <p>با فعال‌سازی مکان، موقعیت جغرافیایی‌ات روی نقشه نمایش داده می‌شود.</p>
        
        <div class="note">
            ⚠️ این یک پروژه کلاسی است. داده‌ها فقط برای نمایش در کلاس جمع‌آوری می‌شوند و پس از ارائه پاک می‌شوند.
        </div>

        <button onclick="getLocation()">فعال‌سازی مکان 📍</button>
        
        <div id="map"></div>
        <div id="status"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map = null;
        let marker = null;

        function showMap(lat, lng) {
            const mapDiv = document.getElementById('map');
            mapDiv.style.display = 'block';
            
            if (!map) {
                map = L.map('map').setView([lat, lng], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                }).addTo(map);
            } else {
                map.setView([lat, lng], 13);
            }

            if (marker) map.removeLayer(marker);
            marker = L.marker([lat, lng]).addTo(map)
                .bindPopup('مکان شما').openPopup();
        }

        function sendLocation(lat, lng) {
            // ⚠️ اینجا آدرس سرور آنلاین خودت را وارد کن (بعد از دیپلوی)
            const SERVER_URL = "https://your-project.onrender.com";

            fetch(SERVER_URL + '/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ lat, lng })
            })
            .then(() => {
                document.getElementById('status').style.display = 'block';
                document.getElementById('status').innerHTML = '✅ مکان شما ارسال شد!';
            })
            .catch(err => {
                console.error(err);
                document.getElementById('status').style.display = 'block';
                document.getElementById('status').innerHTML = '❌ خطا در ارسال';
            });
        }

        function getLocation() {
            if (!navigator.geolocation) {
                alert('مرورگر شما از مکان پشتیبانی نمی‌کند.');
                return;
            }

            document.getElementById('status').style.display = 'block';
            document.getElementById('status').innerHTML = 'در حال دریافت مکان...';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    showMap(latitude, longitude);
                    sendLocation(latitude, longitude);
                },
                (error) => {
                    document.getElementById('status').innerHTML = '❌ دسترسی به مکان رد شد یا خطا رخ داد.';
                    console.error(error);
                }
            );
        }
    </script>
</body>
</html>
