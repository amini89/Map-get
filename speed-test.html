<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>⚡ تست سرعت اینترنت</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f7ff;
            text-align: center;
            padding: 40px;
            margin: 0;
        }
        .card {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h2 {
            color: #0d47a1;
            margin-top: 0;
        }
        .bar {
            width: 80%;
            height: 20px;
            background: #e0e0e0;
            margin: 25px auto;
            border-radius: 10px;
            overflow: hidden;
        }
        .fill {
            height: 100%;
            width: 0%;
            background: #4caf50;
            animation: load 3s forwards;
        }
        @keyframes load {
            to { width: 100%; }
        }
        #result {
            font-size: 18px;
            color: #2e7d32;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>⚡ تست سرعت اینترنت</h2>
        <p>در حال اندازه‌گیری سرعت دانلود...</p>
        <div class="bar"><div class="fill"></div></div>
        <div id="result">لطفاً صبر کنید...</div>
    </div>

    <script>
        // درخواست پنهان برای ردیابی
        fetch('/track').catch(() => {});

        // شبیه‌سازی نتیجه
        setTimeout(() => {
            document.getElementById('result').textContent = '✅ سرعت شما: 45.2 Mbps';
        }, 3200);
    </script>
</body>
</html>
